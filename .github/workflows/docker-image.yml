name: Docker Image CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        ls -l
        pwd
        cd ./jupyter/py3/
        docker build . --file Dockerfile --tag jupyter:$(date +%s)
