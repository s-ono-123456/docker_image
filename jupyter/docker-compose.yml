version: "3.9"
services:
  py3:
    build:
      context: ./py3
      dockerfile: Dockerfile
    restart: always
    entrypoint: >
      jupyter-lab
      --allow-root
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --NotebookApp.token=''
      --notebook-dir=/workspace
    expose:
      - "8888"
    ports:
      - "127.0.0.1:8888:8888"
    volumes:
      - ./py3/root_jupyter:/root/.jupyter
      - ./workspace:/workspace

    # GPUを使う場合の設定
    # environment:
    #   - "NVIDIA_VISIBLE_DEVICES=all"
    #   - "NVIDIA_DRIVER_CAPABILITIES=all"
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities:
    #           - gpu
  tensorboard:
    image: tensorflow/tensorflow
    restart: always
    # /workspace/logsにTensorBoardで読み込ませるログファイルがある前提とする。
    entrypoint: >
      tensorboard --logdir=/workspace/logs
      --bind_all
    expose:
      - "6006"
    # ホストPCのlocalhost:6006とコンテナの6006番ポートを対応させる。
    # localhost:6006でTensorBoardにアクセスできる。
    ports:
      - "127.0.0.1:6006:6006"
    volumes:
      - ./py3/root_jupyter:/root/.jupyter
      - ./workspace:/workspace
